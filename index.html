<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="editing Take Home Project.css">
  <title>UMN Gotcha | Mid Exam</title>
</head>
<body id="background">
  <center>
  <img id = "petlogo" src="Pet logo.png">
  <h2 id="umngotcha"><Strong>UMNGotcha</Strong></h2>
  <hr>
  </center>
  <div class="slideshow">
    <center>
    <div class="mySlides fade">
      <img src="Screenshot 2023-03-31 191909.png" style="width:25%">
    </div>

    <div class="mySlides fade">
      <img src="Screenshot 2023-03-31 191953.png" style="width:30%">
    </div>

    <div class="mySlides fade">
      <img src="Screenshot 2023-03-31 192016.png" style="width:20%">
    </div>
    
    <div class="mySlides fade">
      <img src="Screenshot 2023-03-31 192033.png" style="width:25%">
    </div>

    </center>
  </div>
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
  <br>

  <div>
    <center>
    <p class="textsize">Enter Pet Name here...</p>
    <input id ="petname" type="text" placeholder="Name" size="30">
        <br>
        <br>
        <button class="button" onclick="playGame()">Play</button>
    </a>
    </center>
  </div>

  <footer>
    <center>
		<p>Created by Kelompok 5</p>
    </center>
	</footer>

  <script>
    function playGame() {
      const petName = document.getElementById("petname").value.trim();
      if (petName === "") {
        alert("Please enter a pet name!");
      } else {
        window.location.href = `display.html?name=${petName}`;
        alert(`Welcome to the game, ${petName}!`);
      }
    }
               
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
  </script>
</body>
</html>
