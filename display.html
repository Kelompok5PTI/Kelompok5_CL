    <script>
        let hunger = 50;
        let thirst = 50;
        let happiness = 50;
        let health = 50;
        let age = 0;
        let level = 1;
      
        function updateStatsDisplay() {
          document.getElementById('hunger').textContent = hunger;
          document.getElementById('thirst').textContent = thirst;
          document.getElementById('happiness').textContent = happiness;
          document.getElementById('health').textContent = health;
        }

        function updateBarsDisplay() {
           const hungerBar = document.getElementById('hunger');
           const thirstBar = document.getElementById('thirst');
           const happinessBar = document.getElementById('happiness');
           const healthBar = document.getElementById('health');
  
           hungerBar.style.width = `${hunger}%`;
           thirstBar.style.width = `${thirst}%`;
           happinessBar.style.width = `${happiness}%`;
           healthBar.style.width = `${health}%`;
         }

      }         

        function feedAnimal() {
          if (hunger < 90 && thirst < 90) {
            hunger -= 10;
            thirst -= 10;
          } else {
            hunger = 100;
            thirst = 100
          }
          updateStatsDisplay();
          updateBarsDisplay();
        }

        function restAnimal() {
          happiness += 10;
          if (happiness < 90) {
            happiness += 10;
          } else {
            happiness = 100;
          }
          updateStatsDisplay();
          updateBarsDisplay();
        }
      
        function playWithAnimal() {
          happiness += 10;
          if (happiness < 90 && thirst < 90) {
            happiness += 10;
            thirst += 10;
          } else {
            happiness = 100;
            thirst = 100;
          }
          updateStatsDisplay();
          updateBarsDisplay();
        }
      
        function healAnimal() {
          health += 20;
          if (health < 90) {
            health += 10;
          } else {
            health = 100;
          }
          updateStatsDisplay();
          updateBarsDisplay();
        }

        setInterval(() => {
          if (happiness > 0) {
            happiness -= 10;
            updateBarsDisplay();
          }
        }, 15 * 60 * 1000);

        setInterval(() => {
          if (hunger < 100 && thirst < 100) {
            hunger += 10;
            thirst += 10;
            updateBarsDisplay();
          }
        }, 10 * 60 * 1000);

        setInterval(() => {
          if (hunger === 100 && thirst === 100) {
            if (health > 0) {
              health -= 10;
              updateBarsDisplay();
            }
          }
        }, 10 * 1000);
        
        function increaseLevel() {
          if (age >= 3 && level === 1) {
              level = 2;
              updateLevelText();
          } else if (age >= 72 && level === 2) { // 72 hours = 3 days
              level = 3;
              updateLevelText();
          } else if (age >= 504 && level === 3) { // 504 hours = 3 weeks
              level = 4;
              updateLevelText();
          }
      }

      function decreaseLevel() {
        if (age >= 3 && level === 2) {
            level = 1;
            updateLevelText();
        } else if (age >= 72 && level === 3) { // 72 hours = 3 days
            level = 2;
            updateLevelText();
        } else if (age >= 504 && level === 4) { // 504 hours = 3 weeks
            level = 3;
            updateLevelText();
        }
    }

      setInterval(function() {
        age++;
        increaseLevel();
    }, 3600000);

    setInterval(function() {
      decreaseLevel();
  }, 1800000);

        setInterval(() => {

          document.getElementById('time').textContent = now.toLocaleString();
        }, 1000);

        function checkTime() {
          const now = new Date();
          const hours = now.getHours();
          if (hours >= 6 && hours < 18) {
            document.body.style.backgroundColor = 'skyblue';
            document.body.style.color = 'black';
          } else {
            document.body.style.backgroundColor = 'navy';
            document.body.style.color = 'white';
