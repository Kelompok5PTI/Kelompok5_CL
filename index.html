<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker | Mid Exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="editing take home lab project.css">
</head>

<body>
    <header>
        <div class="header">
            <ul>
                <li><a href="index.html">Main Game</a></li>
                <li><a href="About Us.html">About Us</a></li>
            </ul>
        </div>
    </header>
    <div class="game-info">
        <h1>Idle Clicker</h1>
        <p>Jumlah Uang: 0</p>
        <p>Auto Clicker: 0</p>
        <button type="button">Buy Auto Clicker</button>

        <br>

        <p>Buka Cabang Tahu Bulat: 1</p>
        <p>Cost : 50 </p>
        <button type="button">Buy Multiplier</button>
    </div>

    <div class="upgrade-dagangan">
        <h2>Upgrades Dagangan:</h2>
        <ul>
            <li><button id="tombol-jual-tahu">Jual Tahu Isi</button>10000</li>
            <li><button id="tombol-jual-risol">Jual Risol</button>20000</li>
            <li><button id="tombol-jual-cakwe">Jual Cakwe</button>30000</li>
        </ul>
    </div>

    <div class="click-tahu">
        <h2>Click Tahu!</h2>
        <img src="gambar-tahu.jpg" alt="Tahu"/>
    </div>

</body>
<script>
    let jumlahUang = 0; 
    let autoClicker = 0;

    document.querySelector('button[type="button"]:first-of-type').addEventListener('click', function() {
        if (jumlahUang >= 100) { 
          jumlahUang -= 100; 
          autoClicker += 1; 
          document.querySelector('.game-info p:nth-of-type(2)').textContent = `Auto Clicker: ${autoClicker}`; 
          setInterval(function() { 
            jumlahUang += autoClicker * 10; // produksi uang
            document.querySelector('.game-info p:first-of-type').textContent = `Jumlah Uang: ${jumlahUang}`; 
          }, 1000); 
        }
      });document.querySelector('button[type="button"]:first-of-type').addEventListener('click', function() {
  if (jumlahUang >= 100) { 
    jumlahUang -= 100; 
    autoClicker += 1; 
    document.querySelector('.game-info p:nth-of-type(2)').textContent = `Auto Clicker: ${autoClicker}`; 
    setInterval(function() { 
      jumlahUang += autoClicker * 10; 
      document.querySelector('.game-info p:first-of-type').textContent = `Jumlah Uang: ${jumlahUang}`; 
    }, 1000); 
  }
});

const buyMultiplierButton = document.querySelector('button:nth-of-type(2)');
const tahuProduction = document.querySelector('div.game-info p:first-of-type');
const tahuCost = document.querySelector('div.game-info p:nth-of-type(2)');
const cabangTahuBulat = document.querySelector('div.game-info p:nth-of-type(3)');

let multiplier = 1;
let cost = 50;
let cabangTahuBulatCount = 0;

buyMultiplierButton.addEventListener('click', function() {
  if (parseInt(tahuCost.innerText.split(' ')[2]) <= parseInt(tahuProduction.innerText.split(' ')[2])) {
    multiplier *= 2;
    cabangTahuBulatCount++;
    cabangTahuBulat.innerText = `Buka Cabang Tahu Bulat: ${cabangTahuBulatCount}`;
    cost *= 2;
    tahuCost.innerText = `Cost : ${cost}`;
  } else {
    alert('Maaf, uang Anda tidak mencukupi!');
  }
});

const jualTahuButton = document.getElementById('tombol-jual-tahu');
const jualRisolButton = document.getElementById('tombol-jual-risol');
const jualCakweButton = document.getElementById('tombol-jual-cakwe');

const uangProductionElement = document.querySelector('div.game-info p:first-of-type');

let uangProduction = 1;

jualTahuButton.addEventListener('click', function() {
  if (uangProduction * 2 <= parseInt(uangProductionElement.innerText.split(' ')[2])) {
    uangProduction *= 2;
    uangProductionElement.innerText = `Jumlah Uang: ${uangProduction}`;
  } else {
    alert('Maaf, uang Anda tidak mencukupi!');
  }
});

jualRisolButton.addEventListener('click', function() {
  if (uangProduction * 3 <= parseInt(uangProductionElement.innerText.split(' ')[2])) {
    uangProduction *= 3;
    uangProductionElement.innerText = `Jumlah Uang: ${uangProduction}`;
  } else {
    alert('Maaf, uang Anda tidak mencukupi!');
  }
});

jualCakweButton.addEventListener('click', function() {
  if (uangProduction * 4 <= parseInt(uangProductionElement.innerText.split(' ')[2])) {
    uangProduction *= 4;
    uangProductionElement.innerText = `Jumlah Uang: ${uangProduction}`;
  } else {
    alert('Maaf, uang Anda tidak mencukupi!');
  }
});

document.querySelector('img[alt="Tahu"]').addEventListener('click', function() {
  jumlahUang += 10;
  document.querySelector('.game-info p:first-of-type').textContent = `Jumlah Uang: ${jumlahUang}`; 
});
</script>
</html>
